spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/funpoint
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
server:
  port: 8081